            let sum=0;

        //shortest word from string

        function shortestWord(sentence)
        {
            let split_sen=sentence.split(" ")
            let s_word=split_sen[0];

            for(let word of split_sen)    
            {
                if(word.length<s_word.length)
                {
                   s_word=word;
                }
            }
            return s_word
        }
