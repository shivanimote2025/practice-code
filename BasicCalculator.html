<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Operation Calculator</title>
    <style>
        body{
            text-align: center;
            background-color:whitesmoke;
        }

        .container
        {
            margin: auto;
            width: 350px;
            height: 350px;
            border: 1px solid black;
            background-color: aquamarine;
            border-radius: 5px;
            
            
        }

        .btn
        {
            border: none;
            margin:6px;
            padding: 20px;
            border-radius:10px;
            background-color: blue;
            color: white;
            font-size: medium;
            cursor: pointer;
            box-shadow:-8px;
        }
        button:hover
        {
            background-color: rgb(42, 192, 192);
        }
        input
        {
            padding: 15px;
            margin: 15px;
            width:210px;
            background-color: aqua;
            border: 1px solid black;
            border-radius: 5px;
            font-size: medium;

        }
        #result
        {
            font-size:30px;
            color: blueviolet;
            margin-bottom: 20px;
        }
        
    </style>
</head>
<body>

    <h1>Basic Operation Calculator!</h1>
    <div class="container">
        <div class="row">
            <input id="num_one" type="number" placeholder="Enter a first number" class="input">
        </div>
        <div class="row">
            <input id="num_two" type="number" placeholder="Enter a second number" class="input">
        </div>
        <div class="row">
            <button class="btn " onclick="showAdd()">+</button>
            <button class="btn" onclick="showSubtraction()">-</button>
            <button class="btn" onclick="showMultiplication()">*</button>
            <button class="btn" onclick="showDivision()">/</button>
            <button class="btn" onclick="showModule()">%</button>
        </div>
        <p id="result">Result:</p>
    </div>

    <script>

        
        function showAdd()
        {
            let no1=document.getElementById("num_one").value;
            let no2=document.getElementById("num_two").value;
            if(no1=="" && no2=="")
        {
            document.getElementById("result").innerText= "Please enter a number";
            return;
        }
            let sum=Number(no1)+Number(no2)
            document.getElementById("result").innerText= "Additon is: " +sum;
        }

        function showSubtraction()
        {
            let no1=document.getElementById("num_one").value;
            let no2=document.getElementById("num_two").value;
            if(no1=="" && no2=="")
        {
            document.getElementById("result").innerText= "Please enter a number";
            return;
        }
            let subtraction=Number(no1)-Number(no2)
            document.getElementById("result").innerHTML="Subtraction is: "+subtraction;
        }


        function showMultiplication()
        {
            let no1=document.getElementById("num_one").value;
            let no2=document.getElementById("num_two").value;
            if(no1=="" && no2=="")
        {
            document.getElementById("result").innerText= "Please enter a number";
            return;
        }
            let Multiplication=Number(no1)*Number(no2)
            document.getElementById("result").innerHTML="Multiplication is: "+Multiplication;
        }

        function showDivision()
        {
            let no1=document.getElementById("num_one").value;
            let no2=document.getElementById("num_two").value;
            if(no1=="" && no2=="")
        {
            document.getElementById("result").innerText= "Please enter a number";
            return;
        }
            let Division=Number(no1)/Number(no2)
            document.getElementById("result").innerHTML="Division is: "+Division;
        }

        function showModule()
        {
            let no1=document.getElementById("num_one").value;
           // let no2=document.getElementById("num_two").value;
           if(no1=="")
        {
            document.getElementById("result").innerText= "Please enter a number";
            return;
        }
            let module=Number(no1)%10
            document.getElementById("result").innerHTML="Reminder is: "+module;
        }
       
    </script>
</body>
</html>
