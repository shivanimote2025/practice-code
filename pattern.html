<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pattern1(rows)
        {
            let pattern=""
            for(let i=1; i<=rows; i++)
        {
            for(let j=1;j<=i;j++)
        {
           pattern=pattern+j;
        }
         pattern=pattern+ "<br>"
        }
        return pattern
        }
        document.write(pattern1(5))


        function pattern2(rows)
        {
            let pattern="";
            for(let i=1;i<=rows;i++)
        {
            for(let j=1;j<=i;j++)
        {
            pattern=pattern+"*"
        }
        pattern=pattern+"<br>"
        }
        return pattern;
        }
       document.write(pattern2(6))
        

    </script>
</body>
</html>
