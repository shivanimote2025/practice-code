<body>

    <script>
        function secondLargestnum(arr)
        {
            let max1=arr[0];//2
            let max2=arr[0];//3
        
            for(let num of arr)//2  [2,3,1,4,6]
        {
            if(num>max1)//2>2
        {
            max2=max1;
            max1=num;  
        }
        else if(num>max2 && num<max1) 
        {
            max2=num; 
        }
        }
        return max2;
        }
        let output=secondLargestnum([2,3,1,4,6])
        console.log(output)
    </script>
