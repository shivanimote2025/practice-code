<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .container
        {
            background-color:antiquewhite;
            justify-content: center;
            text-align: center;
            margin:auto;
            height: 550px;
            width: 500px;
            border-radius: 8px;
            padding: 5px;
            color:black;
        }
        #weight
        {
            padding: 5px;
            border-radius: none 2px;
            margin: 5px;
        }
        #height
        {
            padding: 5px;
            border-radius: none 2px;
            margin:5px;
        }


        button
        {
            padding: 10px;
            width:50% ;
            color:white;
            background-color: black;
            border-radius: 4px;
            border: none;
            margin-top:5% ;
            
        }
        button:hover{
            background-color: green;
            color: aqua;
        }


       #weightguide
       {
        margin:35px;
        text-align: left;
       }

       #bmi
       {
        font-size: 20px;
        color: blue;
       }
       .output
       {
        font-size: large;
       }
        
        
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculation</h1>
        <div class="row">
            <form action="" id="data">
             <p id="warning"></p>
             <label for=""><b>Weight(kg):</b><input type="number" id="weight" placeholder="Enter weight"></label>
             <br>
             <label for=""><b>Height(cm):</b><input type="number" id="height" placeholder="Enter height"></label>
             <br>
             <button  type="button" onclick="BmiConverter()">Click</button><br>
             <br> 
             <p class="output"><b>BMI:</b><span id="bmi"></span></p>
             
             <button type="button" onclick="clearData()">ClearData</button>
             <div id="weightguide">
                <h2>BMI Weight Guide</h2>
                Under weight=Less than 18.6<br>
                Normal Range=18.6 and 24.9<br>
                OverWeight=Greater than 24.9
             </div>   
            </form>  
        </div> 
    </div>

    <script>
        
        function BmiConverter()
        {
          weight=document.getElementById("weight").value;
          height=document.getElementById("height").value;  
          if(weight=="" || height=="")
          {
            document.getElementById("warning").innerText="Empty height and weight are not allowed";
          }   
          else
          {
            document.getElementById("warning").innerText="";
            weight=parseInt(weight);
            height=parseInt(height);
            let heightmeter=height/100;
            let bmi=weight/(heightmeter*heightmeter);
            document.getElementById("bmi").innerHTML=bmi.toFixed(2);
          }  
        }

        function clearData() 
        {
          document.getElementById("data").reset(); 
          document.getElementById("bmi").innerText="";
        }
    </script>
</body>
</html>
